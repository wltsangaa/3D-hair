<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      <b>Profile</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center">
	<div style="margin: 20px">
		<div style="position: relative; width: 100%; height: 160px;">
			<img src="/assets/imgs/avatar.png" style="width: auto; height: 160px; position: absolute; left: 0px; right: 0px; margin-left: auto; margin-right: auto; top: 0px; bottom: 0px; margin-top: auto; margin-bottom: auto;">
			<img src="/assets/imgs/photo.png" style="width: auto; height: 40px; position: absolute; left: 160px; right: 0px; margin-left: auto; margin-right: auto; top: 0px; bottom: 0px; margin-top: auto; margin-bottom: auto;">
		</div>
		<br>
		<font size="6px"><b>{{user_info.name}}</b></font>
		<br>
		<font size="4px">{{user_info.title}}</font>
	</div>
	<ion-segment>
	  <ion-segment-button *ngFor="let subsection of subsections" [checked]="subsection==selected_subsection" (click)="selected_subsection=subsection">
	  	<ion-label>{{subsection}}</ion-label>
	  </ion-segment-button>
	</ion-segment>
	<ion-list lines="none" *ngIf="selected_subsection==='about'">
		Hi I'm Donald Trump.
	</ion-list>
	<ion-list lines="none" *ngIf="selected_subsection==='settings'">
		<ion-item style="--ion-background-color: #FFFFFF">
		  	<div style="display: flex; align-items: center; width: 100%">
			  	<div style="padding: 10px 0px 10px 0px; flex: 5">
			  		<font size="3px" style="opacity: 0.3">Username</font>
			  		<br>
		  		  	<font size="4px">{{user_info.username}}</font>
				</div>
				<div style="flex: 1">
					<button (click)="editUsername()">
						<font size="4px" style="text-align: right; color: #FF7346">Edit</font>
					</button>
				</div>
			</div>
		  </ion-item>
		  <ion-item style="--ion-background-color: #FFFFFF">
		  	<div style="display: flex; align-items: center; width: 100%">
			  	<div style="padding: 10px 0px 10px 0px; flex: 5">
			  		<font size="3px" style="opacity: 0.3">Email</font>
			  		<br>
		  		  	<font size="4px">{{user_info.email}}</font>
				</div>
				<div style="flex: 1">
					<button (click)="editEmail()">
						<font size="4px" style="text-align: right; color: #FF7346">Edit</font>
					</button>
				</div>
			</div>
		  </ion-item>
		  <ion-item>
		  	<div style="display: flex; align-items: center; width: 100%">
			  	<div style="padding: 10px 0px 10px 0px; flex: 5">
			  		<font size="3px" style="opacity: 0.3">Receive notifications</font>
			  		<br>
		  		  	<font size="4px">{{user_info.notification_toggle?"Enabled":"Disabled"}}</font>
				</div>
				<div style="flex: 1; margin-right: 10px">
					<ion-toggle color="orange" [(ngModel)]="user_info.notification_toggle">
					</ion-toggle>
				</div>
			</div>
		  </ion-item>
	</ion-list>
	<ion-list lines="none" *ngIf="selected_subsection==='shots'">
		No shots
	</ion-list>
</ion-content>
